{% extends 'index.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Task Panel</h3>
				</div>
				<div class="panel-body">
					<div class="row">

						{% if task %}

						<div class="col-md-12">
							<h2>{{ task.title }}</h2>
							<p>{{ task.desc }}</p>
							<div>
								{% if task.tags %}
									{% for tag in task.tags %}
										<a href=""><span>{{tag}}</span></a>
									{% endfor %}
								{% endif %}
							</div>
						</div>

						{% endif %}

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
