
{% extends 'index.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Create Task</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<form role="form" method="POST", action='/create_task'>
								<div class="form-group">
									<!-- <label for="title">Title</label> -->
									<input type="text" class="form-control" id="title" placeholder="Title" name="title">
								</div>
								<div class="form-group">
									<!-- <label for="exampleInputPassword1">Desc</label> -->
									<textarea class="form-control" id="desc" placeholder="Task Description" name="desc"></textarea>
								</div>
								<div class="form-group">
									<!-- <label for="exampleInputFile">Tags</label> -->
									<input type="text" class="form-control" id="" name="tags" placeholder="Comma Separated Tags">
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
