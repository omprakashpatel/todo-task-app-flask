{% extends 'index.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Task Panel</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">

						{% if task %}

						<form role="form" method="POST", action='/task/{{task.id}}'>
							  <div class="form-group">
							    <input type="text" class="form-control" id="title" placeholder="Title" value="{{task.title}}" name="title">
							  </div>
							  <div class="form-group">
							    <textarea class="form-control" id="desc" placeholder="Desc" name="desc">{{task.desc}}</textarea>
							  </div>
							  <div class="form-group">

							  	{% for tag in tags %}
							    	<div class="checkbox">
							  		<label><input type="checkbox" name="tags" value="{{tag}}" {{"checked='checked'" if tag in task.tags else ''}}>{{tag}}</label>
							  		</div>
							  	{% endfor %}

							  </div>

							  <button type="submit" class="btn btn-default">Submit</button>
							</form>

						{% endif %}

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
