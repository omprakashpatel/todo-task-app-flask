
{% extends 'index.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Task</h3>
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<form role="form" method="GET" action="/search">
									<label>Search </label>
									<input type="text" placeholder="Search by Tag" class="form-control" name="tag">
							  		<button type="submit" class="btn btn-default">Submit</button>
								</form>
							</div>
						</div>
					</div>
					<div class="row">

						{% if tasks %}

						  <!-- Table -->
						  <table class="table">
						    {% for task in tasks %}

						    <tr>
						    	<!-- <td> {{ task.id }}</td> -->
						    	<td> {{ task.title }}</td>
						    	<td> {{ task.desc }}</td>
						    	<td>
						    		<div>
										{% if task.tags %}
											{% for tag in task.tags %}
												<a href=""><span>{{tag}}</span></a>
											{% endfor %}
										{% endif %}
									</div>
						    	</td>
						    	<td> {{ task.created_at }}</td>
						    	<td>
						    		<a href="/task/{{task.id}}">Show</a>
						    		<a href="/task/{{task.id}}/edit">Edit</a>
						    	</td>


						    </tr>
							{% endfor %}
						  </table>



						{% endif %}

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
