
{% extends 'index.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Task Panel</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<form role="form" method="POST", action='/task'>
							  <div class="form-group">
							    <label for="title">Title</label>
							    <input type="text" class="form-control" id="title" placeholder="Title" name="title">
							  </div>
							  <div class="form-group">
							    <label for="exampleInputPassword1">Desc</label>
							    <textarea class="form-control" id="desc" placeholder="Desc" name="desc"></textarea>
							  </div>
							  <div class="form-group">
							    <label for="exampleInputFile">Tags</label>
							    <input type="text" class="form-control" id="" name="tags" placeholder="tags">
							  </div>

							  <button type="submit" class="btn btn-default">Submit</button>
							</form>
					</div>

					<div class="row">

						{% if tasks %}

						  <!-- Table -->
						  <table class="table">
						    {% for task in tasks %}

						    <tr>
						    	<!-- <td> {{ task.id }}</td> -->
						    	<td> {{ task.title }}</td>
						    	<td> {{ task.desc }}</td>
						    	<td>
						    		<div>
										{% if task.tags %}
											{% for tag in task.tags %}
												<a href=""><span>{{tag}}</span></a>
											{% endfor %}
										{% endif %}
									</div>
						    	</td>
						    	<td> {{ task.created_at }}</td>
						    	<td>
						    		<a href="/task/{{task.id}}">Show</a>
						    		<a href="/task/{{task.id}}/edit">Edit</a>
						    	</td>


						    </tr>
							{% endfor %}
						  </table>



						{% endif %}

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
